{{/*
Ingress Resource for NGINX Ingress Controller
*/}}

{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "football-ai.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "football-ai.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.ingress.annotations }}
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "nginx" }}
  rules:
    - {{- if .Values.ingress.host }}
      host: {{ .Values.ingress.host | quote }}
      {{- end }}
      http:
        paths:
          # Backend API routes - no rewrite, FastAPI uses root_path=/api
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.backend.name | default "backend" }}
                port:
                  number: {{ .Values.backend.service.port }}
          # Frontend - catch all routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.frontend.name | default "frontend" }}
                port:
                  number: {{ .Values.frontend.service.port }}
{{- end }}
