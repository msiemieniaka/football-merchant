{{/*
Persistent Volume Claims for services that need storage
*/}}

{{- /* PostgreSQL Primary PVC */ -}}
{{- if and .Values.postgres .Values.postgres.enabled .Values.postgres.primary.storage.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-primary-pvc
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "football-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres-primary
spec:
  accessModes:
    - {{ .Values.postgres.primary.storage.accessMode | default "ReadWriteOnce" }}
  {{- if .Values.postgres.primary.storage.storageClass }}
  storageClassName: {{ .Values.postgres.primary.storage.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.postgres.primary.storage.size }}
---
{{- end }}

