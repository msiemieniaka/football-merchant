{{/*
HPA for Frontend and Backend
*/}}

{{- /* Frontend HPA */ -}}
{{- if and .Values.frontend .Values.frontend.hpa .Values.frontend.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Values.frontend.name | default "frontend" }}-hpa
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "football-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.frontend.name | default "frontend" }}
  minReplicas: {{ .Values.frontend.hpa.minReplicas | default 2 }}
  maxReplicas: {{ .Values.frontend.hpa.maxReplicas | default 10 }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.frontend.hpa.targetCPUUtilizationPercentage | default 70 }}
  {{- if .Values.frontend.hpa.behavior }}
  behavior:
    {{- if .Values.frontend.hpa.behavior.scaleDown }}
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.frontend.hpa.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
      {{- range .Values.frontend.hpa.behavior.scaleDown.policies }}
      - type: {{ .type }}
        value: {{ .value }}
        periodSeconds: {{ .periodSeconds }}
      {{- end }}
      {{- if .Values.frontend.hpa.behavior.scaleDown.selectPolicy }}
      selectPolicy: {{ .Values.frontend.hpa.behavior.scaleDown.selectPolicy }}
      {{- end }}
    {{- end }}
    {{- if .Values.frontend.hpa.behavior.scaleUp }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.frontend.hpa.behavior.scaleUp.stabilizationWindowSeconds | default 0 }}
      policies:
      {{- range .Values.frontend.hpa.behavior.scaleUp.policies }}
      - type: {{ .type }}
        value: {{ .value }}
        periodSeconds: {{ .periodSeconds }}
      {{- end }}
      {{- if .Values.frontend.hpa.behavior.scaleUp.selectPolicy }}
      selectPolicy: {{ .Values.frontend.hpa.behavior.scaleUp.selectPolicy }}
      {{- end }}
    {{- end }}
  {{- end }}
---
{{- end }}

{{- /* Backend HPA */ -}}
